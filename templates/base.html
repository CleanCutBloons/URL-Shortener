<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}URL Shortener Default Title{% endblock title %}</title>

    <!-- Bulma from the CDN-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->

    <!-- Customized Bulma (Sass) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
</head>

<body class="container is-max-widescreen mx-auto">
    <section class="section">
        <div class="container">
            {% include 'navbar.html' %}
        </div>
    </section>
    <section class="section">
        <div class="container">
            {% block body %}
            <p>This is default text!</p>
            {% endblock body %}
        </div>
    </section>
    
    {% include 'footer.html' %}
</body>

</html>
