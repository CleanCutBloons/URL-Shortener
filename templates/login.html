{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<h1 class="title is-3">Account Login</h1>

{% if error %}
    <h2 class="subtitle is-5" style="color: red;">Error: Username and/or password is incorrect.</h2>
{% endif %}

{% if signedUp %}
    <h2 class="subtitle is-5" style="color: lime;">Successfully signed up, login to access your new account.</h2>
{% endif %}

<form action="{{ url_for('finishLogin') }}" method="POST">
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Login</button>
</form>

{% endblock %}
